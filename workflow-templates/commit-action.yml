---
name: "ðŸ†— Commit"

on: [push]

jobs:
  checksum:
    name: Generate checksum
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: "ðŸ†— Commit"
        uses: z-shell/.github/actions/commit@main
        with:
          # Optional: Git Commit Message. Defaults to "Regenerate build artifacts."
          commitMessage: Checksum ${{ github.sha }}
          # Optional: workDir: - Optional. To specify a directory other than the repository root to check for changed files.
          workDir: .
          commitUserName: digital-teams[bot]
          commitUserEmail: digital-teams@pm.me
