jobs:
  trunk:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: ${{ inputs.RUN_SHELL }}
        working-directory: .
    steps:
      - uses: actions/checkout@v3
#        if: ${{ github.repository_owner == inputs.username }}
      - run: |
          sudo apt update
          sudo apt install -yq zsh
      - run: ${{ inputs.RUN_ARGS }}
        if: ${{ inputs.RUN_NODE == true }}
      - uses: actions/setup-node@v3
        with:
          node-version: '${{ inputs.RUN_NODE_VERSION }}'
      - run: ${{ inputs.RUN_NODE_ARGS }}
      - uses: trunk-io/trunk-action@v1.0.2   
        with:
          trunk-path: ${{ inputs.TRUNK_PATH }}
          trunk-token: ${{ secrets.TRUNK_TOKEN }}
          check-mode: ${{ inputs.TRUNK_CHECK_MODE }}
          arguments: ${{ inputs.TRUNK_ARGUMENTS }}

