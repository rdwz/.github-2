version: 0.1
cli:
  version: 0.11.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
lint:
  linters:
    - name: zsh-n
      files: [zsh]
      type: pass_fail
      command: [zsh, -c, "zsh -n ${target} 2>&1"]
      success_codes: [0, 1]
      environment:
        - name: PATH
          list: ["${env.PATH}"]
  enabled:
    - actionlint@1.6.9
    - gitleaks@8.3.0
    - markdownlint@0.31.1
    - prettier@2.5.1
    - shellcheck@0.8.0
    - shfmt@3.4.0
  ignore:
    - linters: [actionlint]
      paths:
        - .github/workflows/sync-labels.yml
        - .github/workflows/trunk-call.yml
        - .github/workflows/deploy-call.yml
