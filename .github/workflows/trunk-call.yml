---
name: '♻️ Trunk Check Call'
on:
  workflow_call:
    secrets:
      TRUNK_TOKEN:
        description: 'A Trunk token passed from the caller workflow'
        required: false
    inputs:
      username:
        description: 'A username passed from the caller workflow'
        default: 'z-shell'
        required: false
        type: string
      TRUNK_PATH:
        description: 'The path is the full path to the trunk launcher from the caller workflow'
        required: false
        type: string          
      GITHUB_REF_NAME:
        description: 'GitHub branch or reference from the caller workflow'
        required: false
        type: string  
      TRUNK_CHECK_MODE:
        description: 'Run trunk check on all files in a repo'
        default: 'all'
        required: false
        type: string  
      TRUNK_ARGUMENTS:
        description: 'Pass arguments to trunk from the caller workflow'
        required: false
        type: string  
      INPUT_LABEL:
        description: 'Run multiple Trunk Check jobs on different platforms at the same time, value from the caller workflow'
        required: false
        type: string  
      RUN_ARGS:
        description: 'Pass commands to run from the caller workflow'
        default: 'echo FunnyBunnyWithSomeMoney'
        required: false
        type: string  
      RUN_SHELL:
        description: 'Run in shell specified from the caller workflow'
        default: 'bash'
        required: false
        type: string
      RUN_NODE:
        description: 'Enable Node Action'
        default: 'false'
        required: false
        type: string   
      RUN_NODE_VERSION:
        description: 'Set Node versions'
        default: '16'
        required: false
        type: string   
      RUN_NODE_ARGS:
        description: 'Pass arguments to Node'
        default: 'npm --version'
        required: false
        type: string
      
#  env:
#    GITHUB_REPOSITORY: z-shell
#    GITHUB_SHA: 
